# Gamma Sensitivity Analysis Job Configuration
# Usage: python gpu_scheduler.py --job-file jobs_gamma_sensitivity.yaml --min-memory 8000 --max-util 30

jobs:
  - name: "SVHN_a005_gamma_0"
    config: "configs/SVHN_alpha0.05.yaml"
    algorithm: "OursV14"
    log_path: "logs/gamma_sensitivity/SVHN_a005_gamma0.log"
    extra_args:
      gamma_reg: 0
      lambda_max: 50
  
  - name: "SVHN_a005_gamma_1e-5"
    config: "configs/SVHN_alpha0.05.yaml"
    algorithm: "OursV14"
    log_path: "logs/gamma_sensitivity/SVHN_a005_gamma1e-5.log"
    extra_args:
      gamma_reg: 0.00001
      lambda_max: 50
  
